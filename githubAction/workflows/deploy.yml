name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build the project
        run: npm run build

      # Decide which folder exists: build (CRA) or dist (Vite)
      - name: Detect build directory
        id: detect
        shell: bash
        run: |
          if [ -d "build" ]; then
            echo "BUILD_DIR=build" >> $GITHUB_ENV
            echo "dir=build" >> $GITHUB_OUTPUT
          elif [ -d "dist" ]; then
            echo "BUILD_DIR=dist" >> $GITHUB_ENV
            echo "dir=dist" >> $GITHUB_OUTPUT
          else
            echo "âŒ No build output found (expected build/ or dist/)" >&2
            exit 1
          fi
          echo "Detected build directory: ${BUILD_DIR:-${{ steps.detect.outputs.dir }}}"

      # SPA fallback so refresh on Pages doesn't 404
      - name: Add SPA fallback (404.html)
        run: |
          cp "${{ env.BUILD_DIR }}/index.html" "${{ env.BUILD_DIR }}/404.html" || true

      # Upload exactly one folder (required by upload-pages-artifact)
      - name: Upload production files
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_DIR }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
